<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> COLOR SWITCHER <h1>
<div class="btns">
    <button id="redd" onclick="changeColor('red')">RED</button>
    <button id="ora" onclick="changeColor('orange')">ORANGE</button>
    <button id="yell"onclick="changeColor('yellow')">YELLOW</button>
    <button id="gre"onclick="changeColor('green')">GREEN</button>
    <button id="blu"onclick="changeColor('blue')">BLUE</button>
    <button id="vio"onclick="changeColor('violet')">VIOLET</button>
</div>
    



<script src="script.js"></script>
</body>
</html>
